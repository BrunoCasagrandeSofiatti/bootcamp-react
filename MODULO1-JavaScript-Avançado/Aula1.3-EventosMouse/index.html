<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aula 1.3 - MouseEvent mousedown</title>
</head>
<body>
  Exemplo de mousedown

  <p id="a">Click aqui</p>
  
</body>
</html>

<script>
  let p = document.getElementById('a');

  p.addEventListener('mousedown', (event) => event.target.innerHTML = "O mouse está precionado", false)

  p.addEventListener('mouseup', (event) => event.target.ennerHTML = "O mouse não está precioado", false)

</script>
