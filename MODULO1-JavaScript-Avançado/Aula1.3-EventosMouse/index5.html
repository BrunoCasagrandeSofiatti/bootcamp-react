<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aula 1.3 - MouseEvent - Ordem de execução</title>
</head>
<body>
   <input id="inp" value="Clique aqui" type button>
    <textarea id="txta" cols="30" rows="10"></textarea>
    <input type="button" onclick="txta.value=''" value="Clear">
</body>
</html>

<script>
    let inp = document.getElementById('inp');

    inp.addEventListener('mousedown', log);
    inp.addEventListener('mouseup', log);
    inp.addEventListener('click', log);
    inp.addEventListener('contextmenu', log);
    inp.addEventListener('dbclick', log);

    function log( event ){
      document.getElementById('txta').value += event.type + '[target: ' + event.which + ']\n';
      document.getElementById('txta').scrollTop = document.getElementById('txta').scrollHeight;
    }

</script>
