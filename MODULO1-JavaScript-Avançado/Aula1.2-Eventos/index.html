<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aula 1.2 - Interface UIEvent</title>
</head>
<body onload="checkCookies()">
  <p>Verifica se os coockeis estão liberados</p>
</body>
</html>

<script>
  function checkCookies(){
    if(navigator.cookieEnabled){
      alert("Cookies está habilitado")
    }else{
      alert("Cookies não está habilitado")
    }
  }
</script>
