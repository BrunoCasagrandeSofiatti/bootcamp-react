<!DOCTYPE html>
<html lang="en">
<head>
<title>Aula 1.2 - UIEvent - Beforeunload</title>
</head>
<body>
  <a href="http://igti.com.br"> Página do IGTI</a>
</body>
</html>

<script>
  window.addEventListener('beforeunload', () => {
    console.log('Antes de sair');
  })

  window.addEventListener('unload', () => {
    console.log('Após sair da pagina');
  })
</script>
