<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .invalid{
            border-color: red;
        }
        #error{
            color: red;
        }
    </style>
    <title>Aula 1.5 - Eventos de Focus</title>
</head>
<body>

    Digite seu email: <input type="email" id="input"></input>

    <div id="error"></div>
    
</body>
</html>

<script>

    let inp = document.getElementById('input');
    
    inp.addEventListener('blur', funBlur);
    inp.addEventListener('focus', funFocus);

    function funBlur( event ){

        if(!event.target.value.includes('@')){
            event.target.classList.add('invalid');
            document.getElementById('error').innerHTML = 'E-mail invalido. Entre com um valor correto';
        }
    }

    function funFocus(event){
        if(event.target.classList.contains('invalid')){
            event.target.classList.remove('invalid');
            document.getElementById('error').innerHTML = '';
        }
    }

</script>
